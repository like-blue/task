<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task 13</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
            var inp = document.getElementById('aqi-input');
            var butn = document.getElementById('button');
            var disp = document.getElementById('aqi-display');

            butn.onclick = function(){
            	if (inp.value) {
            		disp.innerHTML = inp.value;
            		alert('北京的空气质量为'+inp.value);
            	} else{
            		alert('北京的空气质量是怎么样的呢？');
            	}
            }
                
})();

</script>
</body>
</html>
